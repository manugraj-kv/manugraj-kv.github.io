name: Generate folder index pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate index.md for folders
        run: |
          BASE_DIR="-docs"
          for dir in $(find "$BASE_DIR" -type d); do
            if [ ! -f "$dir/index.md" ]; then
              folder_name=$(basename "$dir")
              echo "---" > "$dir/index.md"
              echo "title: ${folder_name^}" >> "$dir/index.md"
              echo "has_children: true" >> "$dir/index.md"
              echo "nav_order: 1" >> "$dir/index.md"
              echo "---" >> "$dir/index.md"
              echo "## $folder_name" >> "$dir/index.md"
            fi
          done

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No index.md files to commit."
          else
            git commit -m "Auto-generate index.md for new folders"
            git push
          fi
